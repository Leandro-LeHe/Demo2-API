# URL de conex�o (substitua localhost, porta e nome do banco)
spring.datasource.url=jdbc:postgresql://localhost:5432/Tabela-Assistidos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Criar tabelas automaticamente (op��es: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado
spring.jpa.show-sql=true





